<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img class="logo" src="logo.png" alt="Logo do Facebook">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input class="input-search" type="text" placeholder="Pesquisar no Facebook">
            </div>
        </div>
        <div class="header-center">
            <a href="#" class="header-icon"><i class="fas fa-home"></i></a>
            <a href="#" class="header-icon"><i class="fas fa-tv"></i></a>
            <a href="#" class="header-icon"><i class="fas fa-store"></i></a>
            <a href="#" class="header-icon"><i class="fas fa-users"></i></a>
        </div>
        <div class="header-right">
            <a href="#" class="header-icon"><i class="fa-solid fa-grip"></i></a>
            <a href="#" class="header-icon"><i class="fas fa-comments"></i></a>
            <a href="#" class="header-icon"><i class="fas fa-bell"></i></a>
            <a href="#" class="profile-pic-link"><img src="perfil.jpg" alt="Foto de perfil" class="profile-pic"></a>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#"><img class="mini-profile-pic" src="perfil.jpg" alt="Foto de perfil">Lucas Alcântara</a></li>
                <li><a href="#"><i class="fa-solid fa-user-group"></i>Amigos</a></li>
                <li><a href="#"><i class="fa-solid fa-clock-rotate-left"></i>Lembranças</a></li>
                <li><a href="#"><i class="fa-solid fa-bookmark"></i>Salvos</a></li>
                <li><a href="#"><i class="fa-solid fa-users-rectangle"></i></i>Grupos</a></li>
                <li><a href="#"><i class="fa-solid fa-tv"></i>Vídeo</a></li>
            </ul>
        </div>
        <main class="content">
            <div class="status-update">
                <img src="perfil.jpg" alt="Foto de perfil" class="profile-pic">
                <input type="text" placeholder="No que você está pensando?">
                <button>Publicar</button>
            </div>
            <div class="posts">
                <div class="post">
                    <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                    <div class="post-content">
                        <span class="post-author">Joãozinho</span>
                        <span class="post-time">2 horas atrás</span>
                        <p>Este é um post simples.</p>
                    </div>
                </div>
                <!-- Add more posts here -->
            </div>
        </main>
        <div class="contacts">
            <h2>Contatos</h2>
            <ul id="lista-contatos">
                <li><img class="mini-profile-pic" src="perfil.jpg" alt="Foto de perfil">Lucas Alcântara</li>
                <li><img class="mini-profile-pic" src="perfil.jpg" alt="Foto de perfil">Lucas Alcântara</li>
                <li><img class="mini-profile-pic" src="perfil.jpg" alt="Foto de perfil">Lucas Alcântara</li>
                <li><img class="mini-profile-pic" src="perfil.jpg" alt="Foto de perfil">Lucas Alcântara</li>
                <!-- Add more contacts here -->
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
