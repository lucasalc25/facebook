<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img id="logo-face" src="logo.png" alt="Logo do Facebook">
            <label class="search-container">
                <span class="icon-container"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input class="input-search" type="text" placeholder="Pesquisar no Facebook">
            </label>
        </div>
        <div class="header-right">
            <ul>
                <li><i class="fa-solid fa-house"></i></i></li>
                <li><i class="fa-solid fa-tv"></i></li>
            </ul>
            <img src="perfil.jpg" alt="Foto de perfil" class="profile-pic">
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>Lucas Alcântara</li>
                <li>Amigos</li>
                <li>Lembranças</li>
                <li>Salvos</li>
                <li>Grupos</li>
                <li>Vídeo</li>
            </ul>
        </div>
        <main class="content">
            <div class="status-update">
                <img src="perfil.jpg" alt="Foto de perfil" class="profile-pic">
                <input type="text" placeholder="No que você está pensando?">
                <button>Publicar</button>
            </div>
            <div class="posts">
                <div class="post">
                    <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                    <div class="post-content">
                        <span class="post-author">Joãozinho</span>
                        <span class="post-time">2 horas atrás</span>
                        <p>Este é um post simples.</p>
                    </div>
                </div>
                <!-- Add more posts here -->
            </div>
        </main>
        <div class="contacts">
            <h2>Contatos</h2>
            <ul id="lista-contatos">
                <li><img class="mini-profile-pic" src="perfil.jpg" alt="Foto de perfil">Lucas Alcântara</li>
                <li><img class="mini-profile-pic" src="perfil.jpg" alt="Foto de perfil">Lucas Alcântara</li>
                <li><img class="mini-profile-pic" src="perfil.jpg" alt="Foto de perfil">Lucas Alcântara</li>
                <li><img class="mini-profile-pic" src="perfil.jpg" alt="Foto de perfil">Lucas Alcântara</li>
                <!-- Add more contacts here -->
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
